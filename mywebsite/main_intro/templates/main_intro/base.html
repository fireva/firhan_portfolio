{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Optional: Include a custom stylesheet -->
    <link rel="stylesheet" href="{% static 'main_intro/css/styles.css' %}">
</head>
<body>
    <!-- Header -->
    <header class="bg-light py-3">
      <div class="container">
          <nav class="d-flex justify-content-end">
              <a href="/" class="text-dark fw-bold text-decoration-none mx-3">
                  <i class="fas fa-home"></i> Home
              </a>
              <a href="/about/" class="text-dark fw-bold text-decoration-none mx-3">
                  <i class="fas fa-user"></i> About Me
              </a>
              <a href="/articles/" class="text-dark fw-bold text-decoration-none mx-3">
                <i class="fas fa-user"></i> Articles
              </a>
          </nav>
      </div>
  </header>

    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2024 Firhan Huzaefa</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
